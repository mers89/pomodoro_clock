 <html>

 <body>
  <div class="spacer"> </div> 
  <div class="container-fluid text-center block">
    <h1> Pomodoro Clock </h1>
   <h3> FreeCodeCamp </h3>
   <div id='timeDiv'>
    <h1 id="title1">Session Time</h1><br>
     <a href="#" class="btn custom" id="m5time">-</a>
     <h2 id="session"></h2>
     <h2 id="num">5</h2>
     <a href="#" class='btn custom' id="a5time">+</a>
     <a href="#" class="btn custom" id="reset">Reset</a>
     </div>
  
    <div id="breakDiv">
      <h1 id="title1">Break Time</h1><br>
     <a href="#" class="btn custom" id="m5Break">-</a>
     <h2 id="breakNum">5</h2>
     <a href="#" class="btn custom" id="a5Break">+</a>
    </div>
        
       <a href="#" class="btn custom" id="start">Start</a>
  </div>
   <div class="spacer"> </div> 
 </body>
</html>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
